<nav class="header">
    <div class="container text-center">
        <div class="row">
            <div class="col-xs-3"><img class="kik-wirkn-logo" ng-src="images/wirkn-logo-icon.png" alt="Wirkn logo icon" /></div>
            <div class="col-xs-6">{{"partials.list.JobsIn" | translate}} <span class="in-city"> {{city}}</span></div>
            <div class="col-xs-3">
                <a href="#/search" class="pull-right"><i class="fa fa-search header-icons"></i></a>
                <a href="#/list" class="pull-right"><i class="fa fa-map-marker header-icons"></i></a>
            </div>
        </div>
    </div>
</nav>
<!-- Kik Convo Test -->
<div class="offset" id="top-bar">
</div>
<div class="container">
    <div class="row scroll">
        <div class="col-md-12 data-box">
            <input type="text" name="search" id="search" placeholder="{{'partials.list.Filter' | translate}}" class="search" ng-model="query"/>
        </div>
        <div ng-repeat="item in joblist | filter:query | orderBy: jobOrder:direction" id="item_{{joblist.indexOf(item)}}"><!-- | limitTo: 3 -->
            <a href="#/details/{{item._id}}"  >
                <div class="col-md-12 job-box">
                    <div class="data-text">
                        <div class="title">{{item.title}}</div>
                        <div class="">{{item.employer.name}}</div>
                        <div class="address">
                            <i class="fa fa-map-marker"></i>
                            <span>{{item.distance/1000 | number:2}}  km away</span>
                        </div>
                    </div>
                    <div class="data-img">
                    <img ng-src="{{item.cover_images[0]}}"></div>
                </div>
            </a>
        </div>
    </div>
</div>
