<div>

    <script type="text/ng-template" id="myCategoryContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Categories</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <!--<button type="button" data-toggle="modal" data-target="#myModalContent.html">Launch modal</button>-->
    <button type="button" class="btn btn-default" ng-click="openCategory()">Categories!</button>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
</div>
